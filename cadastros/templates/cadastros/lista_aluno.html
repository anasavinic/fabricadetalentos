{% extends 'base.html' %}

{% block conteudo %}
    <h1>Alunos cadastradas:</h1>
<p>
<a class="btn btn-primary" href="{% url 'aluno-create' %}">Cadastrar novo aluno</a>
</p>
    <ul class="list-group">

        {% for aluno in aluno %}
        <a class="list-group-item list-group-item-action" href="{% url 'aluno-detail' aluno.id %}" >{{ aluno.nome }}</a>
        {% endfor %}

    </ul>
{% endblock %}
